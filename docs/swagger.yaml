openapi: 3.0.4
info:
  title: E-commerce API
  description: |
    Complete e-commerce API with user authentication, product management, 
    shopping cart, orders, payments, and admin functionality.
    
    ## Authentication
    - JWT Bearer token authentication
    - Email verification required for full access
    - Google OAuth support
    
    ## Roles
    - **user**: Regular customer permissions
    - **admin**: Full administrative access
    
    ## Rate Limiting
    - 1000 requests per hour per IP
    - 100 requests per minute for authenticated users
  version: 1.0.0
  contact:
    name: Abdulrahman Hegazy
    email: a.0hegazy@proton.me
externalDocs:
  description: Find out more about the project
  url: https://www.github.com/ahegazy0/ecommerce-express-boilerplate
servers:
  - url: http://localhost:5000/api/v1
    description: Local development server
  - url: https://ecommerce-express-boilerplate.onrender.com/api/v1
    description: Production server

# Global security - applies to all endpoints
security:
  - bearerAuth: []

tags:
  - name: Authentication
    description: User registration, login, session management, and profile operations
    externalDocs:
      description: Learn more about authentication flow
      url: https://example.com/docs/auth
  
  - name: Cart
    description: Operations for managing the shopping cart, including item additions, updates, and removals

  - name: Orders
    description: Endpoints for creating, viewing, and managing customer orders
  
  - name: Products
    description: Browse, search, and view product catalog
    externalDocs:
      description: Product catalog documentation
      url: https://example.com/docs/products

  - name: Webhooks
    description: Endpoints for configuring and receiving event-based callbacks from the system

  - name: Payments
    description: Endpoints for processing payments, handling transactions, and payment status

  - name: Reviews
    description: Endpoints for creating and managing customer product reviews

  - name: Admin - Users
    description: Administrative endpoints for managing user accounts (Admin role required)

  - name: Admin - Orders
    description: Administrative endpoints for managing and updating order records (Admin role required)

  - name: Admin - Products
    description: Administrative endpoints for managing product listings and inventory (Admin role required)

paths:

  /register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      description: Create a new user account and send verification email
      operationId: registerUser
      requestBody:
        required: true
        description: Registration data for a new user
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:  
              success:
                summary: Successful registration data
                value:
                  name: "John Doe"
                  email: "john@example.com"
                  password: "securePassword123@"
                  role: "user"
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Successful registration
                  value:
                    status: success
                    data:
                      user:
                        id: "64c9b8d3a7e9a2d8f0c1b234"
                        name: "John Doe"
                        email: "john@example.com"
                        role: "user"
                        avatar: "https://via.placeholder.com/150/cccccc/969696?text=User"
                        emailVerified: false
                        isActive: true
                        createdAt: "2025-10-15T12:00:00.000Z"
                        updatedAt: "2025-10-15T12:00:00.000Z"
                      accessToken: "eyJhbGciOiJIUzI1NiIsInR5..."
                      message: "Registered successfully! Please check your email to verify your account."
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /login:
    post:
      tags:
        - Authentication
      summary: Login to user account
      description: Authenticate user with email and password. Returns user data and access token.
      operationId: loginUser
      requestBody:
        required: true
        description: User login credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Successful login
                  value:
                    status: success
                    data:
                      user:
                        id: "64c9b8d3a7e9a2d8f0c1b234"
                        name: "John Doe"
                        email: "john@example.com"
                        role: "user"
                        avatar: "https://via.placeholder.com/150/cccccc/969696?text=User"
                        emailVerified: true
                        isActive: true
                        createdAt: "2025-10-15T12:00:00.000Z"
                        updatedAt: "2025-10-15T12:30:00.000Z"
                      accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      message: "Logged in successfully."
        '400':
          description: Bad request - Invalid credentials or email not verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                invalidCredentials:
                  summary: Invalid email or password
                  value:
                    status: fail
                    data:
                      message: "Email or password incorrect."
                emailNotVerified:
                  summary: Email not verified
                  value:
                    status: fail
                    data:
                      message: "Please verify your email before logging in. Check your inbox for the verification email."
        '500':
          $ref: '#/components/responses/ServerError'

  /google-login:
    post:
      tags:
        - Authentication
      summary: Google OAuth login
      description: Authenticate user using Google OAuth credentials
      operationId: googleLogin
      requestBody:
        required: true
        description: Google OAuth user data
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleLoginRequest'
      responses:
        '200':
          description: Google login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Successful Google login
                  value:
                    status: success
                    data:
                      user:
                        id: "64c9b8d3a7e9a2d8f0c1b234"
                        name: "John Doe"
                        email: "john@gmail.com"
                        role: "user"
                        avatar: "https://lh3.googleusercontent.com/..."
                        emailVerified: true
                        isActive: true
                        createdAt: "2025-10-15T12:00:00.000Z"
                        updatedAt: "2025-10-15T12:30:00.000Z"
                      accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      message: "Google login successful"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /refresh:
    post:
      tags:
        - Authentication
      summary: Refresh access token
      description: Generate new access token using refresh token (from cookie or body)
      operationId: refreshToken
      requestBody:
        required: false
        description: Optional refresh token (if not provided in cookie)
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Access token refreshed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Token refreshed
                  value:
                    status: success
                    data:
                      accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      message: "Access token refreshed successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'

  /logout:
    post:
      tags:
        - Authentication
      summary: Logout user
      description: Logout user by clearing refresh token cookie
      operationId: logoutUser
      security: []  # Override global security - no auth required
      responses:
        '200':
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Successful logout
                  value:
                    status: success
                    data:
                      message: "Logged out successfully."
        '500':
          $ref: '#/components/responses/ServerError'

  /verify-email:
    post:
      tags:
        - Authentication
      summary: Verify email address
      description: Verify user's email address using verification token
      operationId: verifyEmail
      security: []  # No auth required for email verification
      requestBody:
        required: true
        description: Email verification token
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyEmailRequest'
      responses:
        '200':
          description: Email verified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Email verified
                  value:
                    status: success
                    data:
                      message: "Email verified successfully! Welcome to our platform."
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /resend-verification:
    post:
      tags:
        - Authentication
      summary: Resend verification email
      description: Resend email verification link to user's email address
      operationId: resendVerificationEmail
      security: []  # No auth required
      requestBody:
        required: true
        description: User email address
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResendVerificationRequest'
      responses:
        '200':
          description: Verification email sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Verification email sent
                  value:
                    status: success
                    data:
                      message: "Verification email sent successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /forgot-password:
    post:
      tags:
        - Authentication
      summary: Request password reset
      description: Send password reset link to user's email address
      operationId: forgotPassword
      security: []  # No auth required
      requestBody:
        required: true
        description: User email address
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        '200':
          description: Password reset link sent if account exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Reset email sent
                  value:
                    status: success
                    data:
                      message: "If an account with that email exists, a password reset link has been sent."
        '500':
          $ref: '#/components/responses/ServerError'

  /reset-password:
    post:
      tags:
        - Authentication
      summary: Reset password
      description: Reset user password using valid reset token
      operationId: resetPassword
      security: []  # No auth required
      requestBody:
        required: true
        description: Reset token and new password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Password reset successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Password reset successful
                  value:
                    status: success
                    data:
                      user:
                        id: "64c9b8d3a7e9a2d8f0c1b234"
                        name: "John Doe"
                        email: "john@example.com"
                        role: "user"
                        emailVerified: true
                        isActive: true
                      accessToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      message: "Password reset successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'

  /change-password:
    patch:
      tags:
        - Authentication
      summary: Change password
      description: Change password for authenticated user
      operationId: changePassword
      requestBody:
        required: true
        description: Current and new password
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: Password changed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Password changed
                  value:
                    status: success
                    data:
                      message: "Password changed successfully"
        '400':
          description: Bad request - Current password incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                incorrectPassword:
                  summary: Incorrect current password
                  value:
                    status: fail
                    data:
                      message: "Current password is incorrect"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /profile:
    get:
      tags:
        - Authentication
      summary: Get current user profile
      description: Retrieve authenticated user's profile information
      operationId: getProfile
      responses:
        '200':
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Profile retrieved
                  value:
                    status: success
                    data:
                      user:
                        id: "64c9b8d3a7e9a2d8f0c1b234"
                        name: "John Doe"
                        email: "john@example.com"
                        role: "user"
                        avatar: "https://via.placeholder.com/150/cccccc/969696?text=User"
                        phoneNumber: "+1234567890"
                        emailVerified: true
                        isActive: true
                        address:
                          street: "123 Main St"
                          city: "New York"
                          state: "NY"
                          zipCode: "10001"
                          country: "US"
                        preferences:
                          newsletter: true
                          notifications: false
                        createdAt: "2025-10-15T12:00:00.000Z"
                        updatedAt: "2025-10-15T12:30:00.000Z"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    patch:
      tags:
        - Authentication
      summary: Update user profile
      description: Update authenticated user's profile information
      operationId: updateProfile
      requestBody:
        required: true
        description: Profile data to update
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Profile updated
                  value:
                    status: success
                    data:
                      user:
                        id: "64c9b8d3a7e9a2d8f0c1b234"
                        name: "John Smith"
                        email: "john@example.com"
                        role: "user"
                        phoneNumber: "+1234567890"
                        address:
                          street: "456 Oak Ave"
                          city: "Los Angeles"
                          state: "CA"
                          zipCode: "90210"
                          country: "US"
                        preferences:
                          newsletter: false
                          notifications: true
                      message: "Profile updated successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /cart:
    get:
      tags:
        - Cart
      summary: Get user's cart
      description: Retrieve the authenticated user's shopping cart with all items
      operationId: getCart
      responses:
        '200':
          description: Cart retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Cart retrieved
                  value:
                    status: success
                    data:
                      cart:
                        id: "64c9b8d3a7e9a2d8f0c1b234"
                        userId: "64c9b8d3a7e9a2d8f0c1b235"
                        items:
                          - productId: "64c9b8d3a7e9a2d8f0c1b236"
                            quantity: 2
                            price: 29.99
                            addedAt: "2025-10-15T12:00:00.000Z"
                            product:
                              id: "64c9b8d3a7e9a2d8f0c1b236"
                              name: "Wireless Headphones"
                              price: 29.99
                              images: ["https://example.com/headphones.jpg"]
                              stock: 50
                              isActive: true
                          - productId: "64c9b8d3a7e9a2d8f0c1b237"
                            quantity: 1
                            price: 15.99
                            addedAt: "2025-10-15T12:30:00.000Z"
                            product:
                              id: "64c9b8d3a7e9a2d8f0c1b237"
                              name: "Phone Case"
                              price: 15.99
                              images: ["https://example.com/case.jpg"]
                              stock: 100
                              isActive: true
                        subtotal: 75.97
                        shipping: 5.99
                        tax: 6.08
                        totalPrice: 88.04
                        isActive: true
                        createdAt: "2025-10-15T10:00:00.000Z"
                        updatedAt: "2025-10-15T12:30:00.000Z"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          description: Cart not found for user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                cartNotFound:
                  summary: Cart not found
                  value:
                    status: fail
                    data:
                      message: "Cart not found for user."
        '500':
          $ref: '#/components/responses/ServerError'

    post:
      tags:
        - Cart
      summary: Add item to cart
      description: Add a product to the user's shopping cart
      operationId: addToCart
      requestBody:
        required: true
        description: Product and quantity to add to cart
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddToCartRequest'
            examples:
              success:
                summary: Add product to cart
                value:
                  productId: "64c9b8d3a7e9a2d8f0c1b236"
                  quantity: 2
      responses:
        '200':
          description: Product added to cart successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Product added
                  value:
                    status: success
                    data:
                      message: "Product added to cart"
                      cart:
                        id: "64c9b8d3a7e9a2d8f0c1b234"
                        userId: "64c9b8d3a7e9a2d8f0c1b235"
                        items:
                          - productId: "64c9b8d3a7e9a2d8f0c1b236"
                            quantity: 2
                            price: 29.99
                            addedAt: "2025-10-15T12:00:00.000Z"
                            product:
                              id: "64c9b8d3a7e9a2d8f0c1b236"
                              name: "Wireless Headphones"
                              price: 29.99
                              images: ["https://example.com/headphones.jpg"]
                              stock: 50
                              isActive: true
                        subtotal: 59.98
                        shipping: 5.99
                        tax: 5.20
                        totalPrice: 71.17
                        isActive: true
        '400':
          description: Bad request - Insufficient stock or invalid data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                insufficientStock:
                  summary: Insufficient stock
                  value:
                    status: fail
                    data:
                      message: "Insufficient stock. Available: 5"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    put:
      tags:
        - Cart
      summary: Update cart item quantity
      description: Update the quantity of a product in the user's shopping cart
      operationId: updateCartItem
      requestBody:
        required: true
        description: Product and new quantity
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddToCartRequest'
            examples:
              success:
                summary: Update product quantity
                value:
                  productId: "64c9b8d3a7e9a2d8f0c1b236"
                  quantity: 3
      responses:
        '200':
          description: Cart item updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Quantity updated
                  value:
                    status: success
                    data:
                      message: "Cart item updated successfully"
                      cart:
                        id: "64c9b8d3a7e9a2d8f0c1b234"
                        userId: "64c9b8d3a7e9a2d8f0c1b235"
                        items:
                          - productId: "64c9b8d3a7e9a2d8f0c1b236"
                            quantity: 3
                            price: 29.99
                            addedAt: "2025-10-15T12:00:00.000Z"
                            product:
                              id: "64c9b8d3a7e9a2d8f0c1b236"
                              name: "Wireless Headphones"
                              price: 29.99
                              images: ["https://example.com/headphones.jpg"]
                              stock: 50
                              isActive: true
                        subtotal: 89.97
                        shipping: 5.99
                        tax: 7.68
                        totalPrice: 103.64
                        isActive: true
        '400':
          description: Bad request - Insufficient stock
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                insufficientStock:
                  summary: Insufficient stock
                  value:
                    status: fail
                    data:
                      message: "Insufficient stock. Available: 2"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

    delete:
      tags:
        - Cart
      summary: Clear cart
      description: Remove all items from the user's shopping cart
      operationId: clearCart
      responses:
        '200':
          description: Cart cleared successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Cart cleared
                  value:
                    status: success
                    data:
                      message: "Cart cleared successfully."
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /cart/{productId}:
    delete:
      tags:
        - Cart
      summary: Remove item from cart
      description: Remove a specific product from the user's shopping cart
      operationId: removeFromCart
      parameters:
        - $ref: '#/components/parameters/ProductId'
      responses:
        '200':
          description: Product removed from cart successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Product removed
                  value:
                    status: success
                    data:
                      message: "Product removed from cart successfully."
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'

  /products:
    get:
      tags:
        - Products
      summary: Get all products
      description: Retrieve paginated products with filtering, sorting, and search capabilities
      operationId: getAllProducts
      parameters:
        - $ref: '#/components/parameters/PaginationPage'
        - $ref: '#/components/parameters/PaginationLimit'
        - in: query
          name: category
          schema:
            type: string
          description: Filter by product category
        - in: query
          name: minPrice
          schema:
            type: number
            format: float
            minimum: 0
          description: Minimum price filter
        - in: query
          name: maxPrice
          schema:
            type: number
            format: float
            minimum: 0
          description: Maximum price filter
        - in: query
          name: search
          schema:
            type: string
          description: Search term for product name and description
        - in: query
          name: featured
          schema:
            type: boolean
          description: Filter featured products only
        - in: query
          name: sort
          schema:
            type: string
            enum: [price_asc, price_desc, rating, name, createdAt]
          description: Sort products by criteria
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
              examples:
                success:
                  summary: Products retrieved
                  value:
                    status: success
                    data:
                      products:
                        - id: "64c9b8d3a7e9a2d8f0c1b236"
                          name: "Wireless Headphones"
                          description: "High-quality wireless headphones with noise cancellation"
                          category: "electronics"
